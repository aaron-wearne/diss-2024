{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-detail' post_pk %}" class="btn btn-light">Back To Previous Post</a>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-3 col-sm-12 border-bottom text-center">
            <form method="POST">
                {% csrf_token %}
                <h6>This will delete your comment permanently</h6>
                <div class="d-grid gap-2 mb-5">
                    <button class="btn btn-danger mt-3">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
