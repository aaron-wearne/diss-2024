{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Your Feed</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid gap-2 mb-5">
                    <button class="btn btn-success mt-3">Submit</button>
                </div>
            </form>

            {% for post in post_list %}
            <div class="row justify-content-left mt-3">
                <div class="col-md-12 col-sm-12 border-bottom position-relative">
                    <p><a style="text-decoration: none" class="text-primary" href="{% url 'profile' post.author.profile.pk %}">
                        @{{ post.author }}</a> {{ post.created_on }}</p>
                    <div class="position-relative">
                        <p>{{ post.body }}</p>
                        <a href="{% url 'post-detail' post.pk %}" class="stretched-link"></a>
                    </div>
                    <div class="d-flex flex-row">
                        <form method="POST" action="{% url 'like' post.pk %}">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.path }}">
                            <button style="background-color: transparent; border: none; box-shadow: none;" type="submit"><i class="far fa-heart"> <span>{{ post.likes.all.count }}</span>   </i></button>
                        </form>
                        <a href="{% url 'post-detail' post.pk %}" style=" color: black; background-color: transparent; border: none; box-shadow: none; margin-left: 10px;">
                            <i class="far fa-comment"><span> {{ post.comments.count }}</span>  </i>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
