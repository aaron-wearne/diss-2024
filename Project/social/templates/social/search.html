{% extends 'landing/base.html' %}
{% block content %}

<div class="d-flex container">
    <div class="row mt-3">
        <div class="col-md-6 col-sm-12">
            <a href="{% url 'post-list' %}" class="btn btn-light text-nowrap">Back To Feed</a>
        </div>
    </div>
    <div class="container">
        {% for profile in profile_list %}
            <div class="row justify-content-center mt-3">
                <div class="col-md-8 col-sm-12 border rounded bg-light position-relative">
                    <p><a style="text-decoration: none;" class="text-primary" href="{% url 'profile' profile.pk %}">
                        @{{ profile.user }}
                    </a></p>
                    {% if profile.location %}
                    <p>{{ profile.location }} </p>
                    {% endif %}
                    <p>Followers: {{ profile.followers.all.count }} </p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
