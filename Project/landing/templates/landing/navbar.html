{% load custom_tags %}

<div class="container-fluid gx-0">
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand"
        {% if user.is_authenticated %}
          href="{% url 'post-list' %}"
        {% else %}
          href="{% url 'index' %}"
        {% endif %}
      >
        <i class="fa fa-users"></i>
        ActivaHub
      </a>
      <div class="d-flex justify-content-end w-100">
        <div class="nav-item dropdown">
          <a class="btn btn-outline-primary dropdown-toggle explore-button" href="#" id="exploreDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-paper-plane"></i> Explore
          </a>
          <ul class="dropdown-menu" aria-labelledby="exploreDropdown">
            <li><a class="dropdown-item" href="{% url 'recommended-posts' %}">Recommended Posts</a></li>
            <li><a class="dropdown-item" href="{% url 'tag-recommended-posts' %}">Explore Your Interests!</a></li>
          </ul>
        </div>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            {% show_notifications %}
          </li>
        </ul>
        <form class="d-flex me-3 ms-auto" method="GET" action="{% url 'profile-search' %}">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
            <button style="border: none; background-color: transparent; box-shadow: none;" type="submit"><i class="fas fa-search"></i></button>
          </div>
        </form>
        {% if user.is_authenticated %}
          <div class="ms-3" style="margin-left: 10px;">
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                <i class="fas fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" style="right: 0; left: auto;">
                <li><a class="dropdown-item" href="{% url 'profile' user.profile.pk %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
              </ul>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </nav>
</div>
